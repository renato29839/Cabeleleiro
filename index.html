<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop | Agendamento Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="logo-admin">BarberShop</h1>
        <p>Agende seu horário</p>
    </header>

    <div class="container">
        <section id="step1" class="step active">
            <div class="card">
                <label>Escolha o Barbeiro</label>
                <select id="barbeiro">
                    <option value="Matheus">Matheus</option>
                    <option value="João">João</option>
                </select>
            </div>

            <div class="card">
                <label>Data do Atendimento</label>
                <input type="date" id="data-agendamento">
            </div>

            <div class="card">
                <label>Selecione o Serviço</label>
                <div class="options-grid">
                    <label class="service-card">
                        <input type="radio" name="corte" value="Corte Degradê" data-valor="30" checked>
                        <div class="card-content">
                            <div class="img-container">
                                <img src="https://i.ibb.co/gFVDb325/degrad.png" alt="Corte Degradê">
                            </div>
                            <div class="service-info">
                                <span class="service-name">Degradê</span>
                                <span class="service-price">R$ 30,00</span>
                            </div>
                        </div>
                    </label>

                    <label class="service-card">
                        <input type="radio" name="corte" value="Nevou" data-valor="100">
                        <div class="card-content">
                            <div class="img-container">
                                <img src="https://i.ibb.co/1GHR4wHy/nevou.png" alt="Nevou">
                            </div>
                            <div class="service-info">
                                <span class="service-name">Nevou + Corte</span>
                                <span class="service-price">R$ 100,00</span>
                            </div>
                        </div>
                    </label>

                    <label class="service-card">
                        <input type="radio" name="corte" value="Corte + Barba" data-valor="50">
                        <div class="card-content">
                            <div class="img-container">
                                <img src="https://i.ibb.co/m55s3x7d/corte-barba.png" alt="Corte e Barba">
                            </div>
                            <div class="service-info">
                                <span class="service-name">Corte + Barba</span>
                                <span class="service-price">R$ 50,00</span>
                            </div>
                        </div>
                    </label>

                    <label class="service-card">
                        <input type="radio" name="corte" value="Corte Social" data-valor="30">
                        <div class="card-content">
                            <div class="img-container">
                                <img src="https://i.ibb.co/Q3bx5BHr/CORTE-SOCIAL.png" alt="Corte Social">
                            </div>
                            <div class="service-info">
                                <span class="service-name">Corte Social</span>
                                <span class="service-price">R$ 30,00</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <button class="main-btn btn-next" id="btn-ir-etapa2">PRÓXIMO: VER HORÁRIOS</button>
        </section>

        <section id="step2" class="step">
            <button class="btn-back" id="btn-voltar-etapa1">← Voltar</button>
            <div class="card">
                <h3 id="titulo-horario">Horários Disponíveis</h3>
                <div id="grid-horarios" class="grid-horarios"></div>
            </div>
        </section>

        <section id="step3" class="step">
            <button class="btn-back" id="btn-voltar-etapa2">← Voltar</button>
            <div class="card">
                <h3>Resumo do Agendamento</h3>
                <div id="resumo-final" class="resumo-box"></div>
                <label>Nome Completo</label>
                <input type="text" id="nome-cliente" placeholder="Como devemos te chamar?">
            </div>
            <button class="main-btn btn-whatsapp" id="btn-finalizar">CONFIRMAR AGENDAMENTO</button>
        </section>

        <section id="step-admin" class="step">
            <button class="btn-back" id="btn-sair-admin">SAIR DO ADMIN</button>
            <div class="admin-dashboard">
                <div class="stat-card">Hoje <span id="fat-hoje">R$ 0</span></div>
                <div class="stat-card">Mês Atual <span id="fat-mes">R$ 0</span></div>
            </div>
            <h3>Agenda de Clientes</h3>
            <div id="admin-lista-reservas"></div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
