<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbearia D'marcy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo-container" id="btn-admin">
            <img src="https://i.ibb.co/zWPfDzwT/logo-barbearia.png" alt="Logo" class="logo-img">
            <div class="logo-texto">BARBEARIA<span>D'MARCY</span></div>
        </div>
    </header>

    <main class="app-container">
        <section class="control-panel">
            <div class="input-row">
                <div class="input-group">
                    <label>PROFISSIONAL</label>
                    <select id="profissional-seletor" onchange="carregarDados()">
                        <option value="D'MARCY">D'MARCY</option>
                        <option value="DOUGLAS">DOUGLAS</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>SERVIÇO</label>
                    <select id="servico-seletor">
                        <option value="C. DEGRADÊ" data-preco="30.00">C. DEGRADÊ - R$ 30,00</option>
                        <option value="DEGRADÊ + BARBA" data-preco="50.00">DEGRADÊ + BARBA - R$ 50,00</option>
                        <option value="BARBA" data-preco="20.00">BARBA - R$ 20,00</option>
                    </select>
                </div>
            </div>
            <div class="input-group full-width">
                <label>DATA</label>
                <input type="date" id="data-seletor" onchange="carregarDados()">
            </div>
        </section>

        <div id="info-status" class="status-bar">Sincronizando...</div>
        <section id="grade-horarios" class="grid-reserva"></section>
    </main>

    <div id="modal-admin" class="modal-overlay">
        <div class="modal-content">
            <h3>Acesso Admin</h3>
            <input type="password" id="senha-admin" placeholder="Senha" class="input-field">
            <div class="modal-actions">
                <button onclick="verificarSenha()" class="btn-confirmar">ENTRAR</button>
                <button onclick="fecharModalAdmin()" class="btn-cancelar">Sair</button>
            </div>
        </div>
    </div>

    <div id="modal-reserva" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirmar</h3>
            <div id="resumo-agendamento" class="summary-box"></div>
            <input type="text" id="nome-cliente" placeholder="Seu Nome" class="input-field">
            <div class="modal-actions">
                <button onclick="processarAcao()" id="btn-confirmar-modal" class="btn-confirmar">CONFIRMAR</button>
                <button onclick="fecharModal()" class="btn-cancelar">Voltar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
