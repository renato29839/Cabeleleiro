<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Pro - Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-tabs">
            <button onclick="switchTab('cliente')" id="tab-cli" class="active">AGENDAR</button>
            <button onclick="switchTab('admin')" id="tab-adm">PAINEL</button>
        </nav>

        <main id="view-cliente">
            <header>
                <h1>BarberShop <span>Pro</span></h1>
                <p>Estilo e conveniência no seu tempo</p>
            </header>

            <form id="form-agendamento" class="card">
                <div class="input-group">
                    <label>Seu Nome</label>
                    <input type="text" id="cli-nome" placeholder="Nome Completo" required>
                </div>

                <div class="input-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="cli-tel" placeholder="(85) 9.9999-9999" required>
                </div>

                <div class="input-group">
                    <label>Barbeiro Profissional</label>
                    <select id="cli-barbeiro" required>
                        <option value="" disabled selected>Quem vai te atender?</option>
                        <option value="MATHEUS" data-phone="5585999999999">MATHEUS</option>
                        <option value="JOÃO" data-phone="5585888888888">JOÃO</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Serviço Desejado</label>
                    <select id="cli-servico" required>
                        <option value="" disabled selected>Escolha o serviço</option>
                        <option value="DEGRADÊ" data-price="40">DEGRADÊ - R$ 40,00</option>
                        <option value="BARBOTERAPIA" data-price="30">BARBOTERAPIA - R$ 30,00</option>
                        <option value="COMBO" data-price="60">CORTE + BARBA - R$ 60,00</option>
                    </select>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Data</label>
                        <input type="date" id="cli-data" required>
                    </div>
                    <div class="input-group">
                        <label>Horário</label>
                        <select id="cli-hora" required disabled>
                            <option value="">Escolha a data</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="btn-submit">CONFIRMAR AGENDAMENTO</button>
            </form>
        </main>

        <main id="view-admin" style="display: none;">
            <div id="admin-auth" class="card auth-card">
                <h3>Acesso Restrito</h3>
                <input type="password" id="pass-admin" placeholder="Senha do Painel">
                <button onclick="entrarAdmin()" class="btn-primary">ENTRAR</button>
            </div>

            <div id="admin-painel" style="display: none;">
                <div id="lista-agendamentos"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
